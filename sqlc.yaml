version: "1"
packages:
  - name: "db"
    path: "internal/db"
    schema: "./sql/schema.sql"
    queries: "./sql/queries.sql"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: true
overrides:
  - go_type: "github.com/mattrax/Mattrax/pkg/null.String"
    db_type: "text"
    nullable: true